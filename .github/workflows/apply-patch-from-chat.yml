name: Apply Patch From Chat

on:
  workflow_dispatch:
    inputs:
      patch_b64:
        description: Base64-encoded unified diff (use this OR patch_url)
        required: false
      patch_url:
        description: URL to a raw .diff/.patch file (use this OR patch_b64)
        required: false
      branch:
        description: Branch name to create/update
        required: false
        default: chat-patch
      commit_message:
        description: Commit message
        required: false
        default: Apply patch from chat
      pr_title:
        description: Pull Request title
        required: false
        default: Patch from ChatGPT
      pr_body:
        description: Pull Request body
        required: false
        default: Automated patch from chat

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: apply-patch-from-chat
  cancel-in-progress: false

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Obtain patch (url or base64; base64 tolerant)
        id: patch
        env:
          PATCH_B64: ${{ github.event.inputs.patch_b64 }}
          PATCH_URL: ${{ github.event.inputs.patch_url }}
        run: |
          set -euo pipefail
          if [[ -n "${PATCH_URL}" ]]; then
            echo "Downloading patch from URL..."
            curl -fsSL "${PATCH_URL}" -o /tmp/patch.diff
          elif [[ -n "${PATCH_B64}" ]]; then
            echo "Decoding base64 patch (tolerant mode)..."
            python3 - <<'PY' > /tmp/patch.diff
import os, re, base64, sys
s = os.environ.get("PATCH_B64","")
# Strip anything not valid base64 to avoid 'invalid input'
s = re.sub(r'[^A-Za-z0-9+/=\n\r]', '', s)
if not s.strip():
    sys.exit("Empty or invalid base64 input")
sys.stdout.buffer.write(base64.b64decode(s))
PY
          else
            echo "ERROR: No patch_url or patch_b64 provided" >&2
            exit 1
          fi

          echo "size=$(wc -c </tmp/patch.diff) bytes" >> $GITHUB_OUTPUT
          echo "::group::Patch preview (first 200 lines)"
          head -n 200 /tmp/patch.diff || true
          echo "::endgroup::"

      - name: Create branch
        env:
          BRANCH: ${{ github.event.inputs.branch }}
        run: |
          set -euo pipefail
          git checkout -B "${BRANCH}"

      - name: Apply patch
        run: |
          set -euo pipefail
          # Try a regular apply first (handles unified diffs)
          if git apply --whitespace=fix --reject /tmp/patch.diff; then
            echo "Applied with git apply"
          else
            echo "git apply failed; attempting 'git am' (mbox format) ..."
            git am /tmp/patch.diff
          fi

      - name: Show rejects if any
        if: ${{ failure() }}
        run: |
          echo "::group::Rejects (*.rej)"
          find . -type f -name "*.rej" -print -exec sed -n '1,160p' {} \; || true
          echo "::endgroup::"

      - name: Commit changes (for git apply path)
        env:
          COMMIT_MESSAGE: ${{ github.event.inputs.commit_message }}
        run: |
          set -euo pipefail
          # Stage everything (git am already creates commits)
          git add -A || true
          if ! git diff --cached --quiet; then
            git commit -m "${COMMIT_MESSAGE}"
          else
            echo "No staged changes to commit (either 'git am' committed already or patch had no changes)."
          fi

      - name: Push branch
        env:
          BRANCH: ${{ github.event.inputs.branch }}
        run: |
          set -euo pipefail
          git push --set-upstream origin "${BRANCH}"

      - name: Open Pull Request
        uses: actions/github-script@v7
        env:
          BRANCH: ${{ github.event.inputs.branch }}
          PR_TITLE: ${{ github.event.inputs.pr_title }}
          PR_BODY: ${{ github.event.inputs.pr_body }}
          BASE: ${{ github.ref_name }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const head = process.env.BRANCH || 'chat-patch';
            const base = process.env.BASE || 'main';
            const title = process.env.PR_TITLE || 'Patch from ChatGPT';
            const body = process.env.PR_BODY || 'Automated patch from chat';

            try {
              const { data } = await github.rest.pulls.create({
                owner, repo, title, head, base, body
              });
              core.info(`PR created: ${data.html_url}`);
            } catch (e) {
              if (e.status === 422) {
                // PR likely already exists; surface it
                const { data: prs } = await github.rest.pulls.list({
                  owner, repo, state: 'open', head: `${owner}:${head}`
                });
                if (prs.length) {
                  core.info(`Existing PR: ${prs[0].html_url}`);
                } else {
                  throw e;
                }
              } else {
                throw e;
              }
            }
